<!DOCTYPE html>
<html>
    <head>
        <title>JS - Events </title>

        <script>
        function click1(){        
          var red = Math.floor(Math.random() * 256);
          var green = Math.floor(Math.random() * 256);
          var blue = Math.floor(Math.random() * 256);
          var newColor = "rgb("+ red + "," + green + "," + blue +")";    
          console.log(newColor);
          document.getElementById('body').style.backgroundColor = newColor;
        }

        function move(){
          var red = Math.floor(Math.random() * 256);
          var green = Math.floor(Math.random() * 256);
          var blue = Math.floor(Math.random() * 256);
          var newColor = "rgb("+ red + "," + green + "," + blue +")";    
          var pos = Math.random() * 200 + 'px';
          var pos1 = Math.random() * 200 + 'px';
          var pos2 = Math.random() * 200 + 'px';
          var t = 0;
          while (t < 10) 
          {
            document.getElementById('button').style.left = pos;
            document.getElementById('button').style.top = pos1;
            document.getElementById('button').style.right = pos2;
            document.getElementById('button').style.backgroundColor = newColor;
            t += 1;
          }
          console.log("stop");
        }

        </script>
        <style>
          #button
          {
            position:absolute;
            right: 0px;
            left: 0px;
          }
        </style>
    </head>
        
        <body id="body">
        <input type = "button" value = 'Click' onclick = 'click1()' onmousemove='move()' id='button' /><br><br>

        </body>
